<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <component v-bind:is="showWhichComponents"></component>
    </div>
</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  },
  computed:{
    showWhichComponents(){
        return 'first'
    }
  },
  components:{
      first:{
         template:'<div>这是子组件1<div>'
      }
  }
})

</script>
</html>
